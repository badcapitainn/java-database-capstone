<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Clinic Management System - Select Your Role</title>
    <link rel="icon" href="./assets/images/logo/logo.png" type="image/png">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <script src="./js/util.js" defer></script>
    <script src="./js/render.js" defer></script>
    <script src="./js/components/header.js" defer></script>
    <script src="./js/components/footer.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div id="header"></div>
            
            <main class="main-content">
                <h2>Select Your Role</h2>
                <button id="adminBtn" class="role-btn" onclick="selectRole('admin')">Admin</button>
                <button id="doctorBtn" class="role-btn" onclick="selectRole('doctor')">Doctor</button>
                <button id="patientBtn" class="role-btn" onclick="selectRole('patient')">Patient</button>
            </main>
            
            <div id="footer"></div>
        </div>
    </div>

    <!-- Modal for login -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <button id="closeModal" class="close">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <script type="module" src="./js/services/index.js" defer></script>
</body>
</html>
